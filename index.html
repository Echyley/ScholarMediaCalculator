<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <script src="src/main.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>

    <div class="wrapper">

        <h1 id="title">Calculadora de Média Escolar</h1>

        <div class="form">

            <form>

                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1">

                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2">

                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3">

            </form>
            <button type="button" onclick="calcularMedia()">Calcular Média</button>
        </div>

        <div id="result">
            <p id="resultado"></p>
        </div>

    </div>
</body>

</html>
